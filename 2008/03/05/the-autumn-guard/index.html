<article class="post">
    
    <header class="post-header">
      
      <h1>The Autumn<br />
Guard</h1>
      
      
    </header>
    

    <div class="post-content">
      <p>The wind is in the saplings<br />
and they are loosing leaves<br />
for the first time.</p>

<p>“What are these red birds<br />
skittering across the lawn?<br />
Those birds were mine!”</p>
