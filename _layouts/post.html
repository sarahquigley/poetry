---
layout: default
---

<section class="page-post">

  {% include post.html post=page %}

</section>

<nav class="pagination">
  {% if page.previous %}
  <a class="previous" href="{{ page.previous.url | relative_url }}"><span class="pagination-arrow">«</span><span>Prev Poem</span></a>
  {% else %}
    <span class="previous"><span class="pagination-arrow">«</span><span>Prev Poem</span></span>
  {% endif %}

  {% if page.next %}
  <a class="next" href="{{ page.next.url | relative_url }}"><span>Next Poem</span><span class="pagination-arrow">»</span></a>
  {% else %}
    <span class="next"><span>Next Poem</span></span>
  {% endif %}
</nav>
