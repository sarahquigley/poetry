{% assign post=include.post %}

<article class="thumbnail">
  <a href="{{ post.url |  relative_url }}">
    <div class="thumbnail-preview">
      {% if post.excerpt_font_size %}
      <h2 style="font-size: {{ post.excerpt_font_size }}em">{{ post.excerpt | newline_to_br }}</h2>
      {% else %}
      <h2>{{ post.excerpt | newline_to_br }}</h2>
      {% endif %}
    </div>
    <div class="thumbnail-hover">
      {% if post.title_font_size %}
      <h1 style="font-size: {{ post.title_font_size }}em">{{ post.title | newline_to_br }}</h1>
      {% else %}
      <h1>{{ post.title | newline_to_br }}</h1>
      {% endif %}
    <div>
  </a>
</article>
